<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transaction Viewer</title>
    <script type="text/javascript">
      // Redirect to main page with path as query parameter
      var pathSegmentsToKeep = 1;
      var l = window.location;
      
      // Get the path after /TransactionViewer/
      var segments = l.pathname.split('/');
      var redirectPath = segments.slice(2).join('/'); // Skip '', 'TransactionViewer'
      
      if (redirectPath) {
        // Redirect to the main page with the path as a hash
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/TransactionViewer/' + '#/' + redirectPath +
          (l.search || '') + (l.hash || '')
        );
      } else {
        // Just redirect to main page
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/TransactionViewer/'
        );
      }
    </script>
  </head>
  <body>
    <h3>Redirecting...</h3>
  </body>
</html>
